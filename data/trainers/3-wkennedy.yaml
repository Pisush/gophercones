  <br>
  Learn aspects of the Go specification, implementation and idioms to help make you a better Go developer.<br>
  Learn guidelines and best practices from years of experience coding and solving problems in Go.<br>
  If you love the Go In Action book, this class makes it come to life.<br>
  This class will help you read and understand more code for the conference.
