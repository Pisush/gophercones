description: >
  <br>
  William Kennedy is a managing partner at Ardan Studio in Miami, Florida, a mobile,<br>
  web, and systems development company.<br>
  He is also a co-author of the book Go in Action, the author of the blog <a href="http://goinggo.net">GoingGo.Net</a>,<br>
  and a founding member of GoBridge which is working to increase Go adoption through diversity.
