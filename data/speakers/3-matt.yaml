talk: Misnomers About Microbenchmarks
talkDescription: >
  <br>
  Micro-benchmarks can be incredibly misleading: "zero allocations" may not have meaningful real-world impact.<br>
  Let’s talk through the numbers, better understand Go’s benchmarking tools, how modern CPUs "cheat" & how to better<br>
  judge networked application performance in a world of microservices.
