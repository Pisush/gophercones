talk: How do you structure your Go apps?
talkDescription: >
  <br>
  "How should I structure my Go app?" is one of the most common questions asked by new and experienced developers alike.<br>
  It certainly was one of my first questions, and is something I keep coming back to.<br>
  Let’s discuss a few patterns and trends used in the industry these days.
