description: >
  <br>
  Writing Go and PHP at Brightpearl. Working remotely from Bristol, UK or anywhere with wifi.<br>
  Her main interests include automating #allthethings, sorting out legacy code and making things simpler and faster.<br>
  She’s co-organising and giving talks at Golang Bristol++ and PHPSW.<br>
  Kat loves travelling and keeping active, appreciates good coffee and is a big Lego fan.<br>
  She will be cycling from Vienna to Budapest in May to raise money for Room To Read.
