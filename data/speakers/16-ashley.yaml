  Ashley McNamara is a Principal Developer Advocate at Microsoft, where she acts as a bridge between third-party developers<br>
  and Microsoft, driving platform adoption through the developer community and driving change into products based on real-world customer/developer feedback.<br>
  Ashley was a 2014 Hackbright engineering fellow and is passionate about helping more underrepresented individuals join and<br>
  feel comfortable in tech and is often a resource for new developers trying to find their way.
