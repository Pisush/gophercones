description: >
  <br>
  Marian Montagnino is a full-time Golang developer at Graymeta, Inc.<br>
  She earned a dual BS degree in Computer Science and Mathematics from Rensselaer Polytechnic Institute (Troy, NY) and<br>
  MS in Applied Mathematics from Stevens Institute of Technology (Hoboken, NJ).<br>
  She has been programming in Go since early 2014.<br>
  She loves hiking, painting and reading books on theology and philosophy.
