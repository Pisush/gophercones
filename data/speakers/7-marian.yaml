talk: Develop Computer Vision Apps with Go
talkDescription: >
  <br>
  Computer vision is one of the strongest drivers of tech innovation today.<br>
  By teaching a computer to intelligently recognize the objects it encounters, an immense knowledge is gained about<br>
  the world around us.<br>
  Join this trailblazing technology; develop your own Go applications for object detection.
