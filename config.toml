      img = "1.png"
      date = "May 31st, 2018"
      title = "Training Day"
      description = "Come join us for the training sessions, learn Go and a lot more. <a href='#workshops'>See the workshops</a>."

    [[params.schedule.events]]
      img = "2.png"
      date = "June 1st, 2018"
      title = "Conference Day"
