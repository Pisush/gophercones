All the pressure of introducing our speakers will rest on their shoulders!"""
    contents = ""

  [params.trainers]
    enable = true
    title = "Workshops"
    subtitle = """Want to learn Go? Or improve your Go skills?<br>
All these training sessions will take place on May 31.<br>
Attend one of them and learn from the one of the best Gophers!"""
    contents = ""

  [params.tickets]
    enable = true
    title = "Tickets"
