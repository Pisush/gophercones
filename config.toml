    [[params.schedule.events]]
      img = "2.png"
      date = "June 2nd, 2018"
      title = "Second Conference Day"
      description = "The conference continues on Saturday."

    [[params.schedule.events]]
      img = "1.png"
      date = "June 3rd, 2018"
      title = "Community Day"
      description = "In collaboration with local community."

  [params.team]
    enable = true
    center = true
    title = "Team"
    subtitle = "The gophers behind this event"

  [params.coc]
    enable = true
    title = "Code of Conduct"
    subtitle = """<br>
At GopherCon Europe, we believe that everyone should enjoy the conference, have equal opportunities to learn, and be part of the Go community.<br>
If you encounter any issues preventing you to do this, please contact us at "<b>team [at] gophercon [dot] is</b>" and we'll do our best to help you.<br>
All issues will be anonymous when being dealt with.<br>
<br>
We follow Go's Code of Conduct, to view it, please <a href="https://golang.org/conduct">click here</a>.<br>
<br>
A phone number will be provided for the duration of the conference.<br>
You can also reach us in private on Twitter or at the <a href="https://invite.slack.golangbridge.org/">Gophers Slack</a>:<br>
<ul class="coc-contact">
 <li>Natalie Pistunovich | twitter: <a href="https://twitter.com/nataliepis">@nataliepis</a> | slack: <a href="https://gophers.slack.com/messages/D152YD9DY/">@natalie</a></li>
 <li>Florin Pățan | twitter: <a href="https://twitter.com/dlsniper">@dlsniper</a> | slack: <a href="https://gophers.slack.com/messages/D18TKNS8P/">@dlsniper</a></li>
</ul>
"""

